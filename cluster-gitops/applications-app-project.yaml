apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: applications
spec:
  description: Project for managing OpenShift applications GitOps resources
  sourceRepos:
    - '*'
  destinations:
    - namespace: '*'
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  orphanedResources:
    warn: true
